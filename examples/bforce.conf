#   [No]Freqs,   [No]MailOnly, [No]HoldXT, [No]HoldReq, [No]HoldHold
#   [No]HoldAll, [No]PickUp,   [No]RH1
#
# Now it is highly recommended to set at least "NoDirZap NoJanus"
